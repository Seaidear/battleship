<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="background">
    <div class="background-overlay">
      <header class="header">
        <div class="logo">
          <a href="/">
            <img src="./battleship.svg" alt="Battleship">
            <h1 class="text-center">Battle<span style="color: antiquewhite;">ship</span></h1>
          </a>
        </div>
      </header>
      <main>
        <div id="game">
          <div class="panels">
            <div class="panel main-menu">
              <h5 class="text-center"><strong>Main Menu</strong></h5>
              <button class="button-primary" id="leave-game-btn">Create New Game</button>
              <button class="button-primary" id="leave-game-btn">Join Existing Game</button>
              <button class="button" id="show-rules-btn">Show Rules</button>
              <button class="button" id="toogle-music-btn">Toggle Music</button>
              <button class="button" id="toogle-sound-btn">Toggle Sound</button>
              <button class="button" id="toggle-fullscreen-btn">Toggle Fullscreen</button>
              <button class="button" id="toggle-fullscreen-btn">Credits</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
