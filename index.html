<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="background">
    <div class="background-overlay">
      <header class="header">
        <div class="logo">
          <a href="/">
            <img src="./battleship.svg" alt="Battleship">
            <h1 class="text-center">Battle<span style="color: antiquewhite;">ship!</span></h1>
          </a>
        </div>
      </header>
      <main>
        <div id="game">
          <div class="panels">
            <div class="panel main-menu">
              <div class="tab" id="main-tab">
                <h5 class="text-center"><strong>Main Menu</strong></h5>
                <button class="button-primary tab-trigger" id="create-btn" data-targets="create-tab">Create New
                  Game</button>
                <button class="button-primary tab-trigger" id="join-btn" data-targets="join-tab">Join Existing
                  Game</button>
                <button class="button secondary-btn" id="show-rules-btn">Show Rules</button>
                <button class="button secondary-btn" id="toggle-music-btn">Toggle Music</button>
                <button class="button secondary-btn" id="toggle-sound-btn">Toggle Sound</button>
                <button class="button secondary-btn" id="toggle-fullscreen-btn">Toggle Fullscreen</button>
                <button class="button secondary-btn" id="show-credits-btn">Credits</button>
              </div>
              <div class="tab hidden" id="create-tab">
                <h5 class="text-center"><strong>Create New Game</strong></h5>
                <form action="/games" method="post">
                  <label for="player-name">Your Player Name:</label>
                  <input type="text" name="player-name" class="u-full-width player-name" required>
                  <!-- <label for="password">Game Password (optional):</label>
                  <input type="password" name="password" id="password" class="u-full-width"> -->
                  <button type="submit" class="button button-primary">Create Game</button>
                </form>
                <button class="button tab-trigger" data-targets="main-tab">Back to Main Menu</button>
              </div>
              <div class="tab hidden" id="join-tab">
                <h5 class="text-center"><strong>Back To Main Menu</strong></h5>
                <form action="/play.html" method="get">
                  <label for="player-name">Your Player Name:</label>
                  <input type="text" name="player-name" class="u-full-width player-name" required>
                  <label for="game">Currently Available Games:</label>
                  <select name="game" id="games-list" class="u-full-width">
                    <option value="game1">Game 1</option>
                    <option value="game2">Game 2</option>
                    <option value="game3">Game 3</option>
                  </select>
                  <button type="submit" class="button button-primary">Join Game</button>
                  <button class="button secondary-btn" id="refresh-games-btn">Refresh Games List</button>
                </form>
                <br>
                <button class="button tab-trigger" data-targets="main-tab">Back to Main Menu</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
